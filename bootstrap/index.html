<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meu primeiro Bootstrap</title>
     <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="jumbotron bg-info">
	
	<h1 class="text-light text-center">Alo HA mundo!</h1>
	</div>

	<h2>Carrossel</h2>
	<!-- Inicío do carrossel  -->

	<div class="container">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active" ></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagens/cachoeira.jpg" class="d-block w-100" alt="cachoeira">
        <div class="carousel-caption d-none d-md-block">
          <h5>Cachoeira</h5>
          <p>Uma bela cachoeira</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imagens/mar.jpg" class="d-block w-100" alt="mar">
        <div class="carousel-caption d-none d-md-block">
          <h5>Mar</h5>
          <p>Um belo mar</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imagens/neve.jpg" class="d-block w-100" alt="neve">
        <div class="carousel-caption d-none d-md-block">
          <h5>neve</h5>
          <p>Muita neve</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próxima</span>
    </a>
  </div>
</div><!-- Fim do carrossel -->
<div class="container">
		<h2>Colunas</h2>

		<div class="row"><!-- Linha -->
		<div class="col text-center">

			<div class="collapse" id="col1" class="collapse>
			<h3 class="text-center" >Coluna 1</h3>
			<p>Texto para a coluna 1</p>
			<img src="imagens/cachoeira.jpg" class="img-fluid rounded-circle">
			</div>
			<button class="btn btn-secess"
					data-target="#col1"
					data-toggle="collapse">
					mostrar
			</button>
		</div>
		
		<div class="col">
			
			<div class="collapse" id= "col2" class="collapse>
			<h3 class="text-center bg-sucess">Coluna 2</h3>
			<p>Texto para a coluna 2</p>
			<img src="imagens/mar.jpg" class="img-fluid img-thumbnail">
			</div>
			<button class="btn btn-secess"
					data-target="#col2"
					data-toggle="collapse">
					mostrar
			</button>
		</div>
		

		<div class="col text-center">
			
			<div class="collapse" id="col3" class="collapse">
			<h3 class="text-center">Coluna 3</h3>
			<p>Texto para a coluna 3</p>
			<img src="imagens/neve.jpg" class="img-fluid rounded-circle">
			</div>
			<button class="btn btn-secess"
					data-target="#col3"
					data-toggle="collapse">
					mostrar
			</button>

		</div>
	</div><!-- Fim da row -->
</div><!-- Fim do container -->

<div class ="alert alert-warning"> 
<h2> Collapse</h2>

<div id="escondidinho" class="collapse">
<p>
Aparece e desaparece 
</p> 
</div>

<button 
data-toggle= "collapse" 
data-target="#escondidinho">
Mostrar
</button>

</div>
<!-- javascript para bootstrap -->
<script type="text/javascript" src ="javascript/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="javascript/bootstrap.min.js"></script>
</body>
</html>
